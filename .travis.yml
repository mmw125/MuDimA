language: python
python:
  - "2.7"
install:
  - pip install -r server/environments/requirements.txt
  - pip install -r server/environments/requirements-test.txt
  - pip install coveralls
  - python -m nltk.downloader all
script:
  - flake8 server/ --ignore=D104,D105,D107
  - py.test --cov=server
after_success:
  - coveralls